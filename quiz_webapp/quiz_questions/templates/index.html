<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Select Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --gradient-angle: 135deg;
        }
        body {
            background: linear-gradient(45deg, #f4f6f9, #e9ecef);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-attachment: fixed;
        }
        .categories-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .page-title {
            background: linear-gradient(var(--gradient-angle), var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
            font-size: 2.5rem;
            position: relative;
        }
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(var(--gradient-angle), var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .category-card {
            perspective: 1000px;
            transition: all 0.4s ease;
        }
        .category-card:hover {
            transform: translateZ(20px) rotateX(-10deg);
        }
        .category-link {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-link::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }
        .category-link:hover::before {
            opacity: 1;
        }
        .category-link:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        .category-card:nth-child(4n+1) .category-link { 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); 
        }
        .category-card:nth-child(4n+2) .category-link { 
            background: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%); 
        }
        .category-card:nth-child(4n+3) .category-link { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%); 
        }
        .category-card:nth-child(4n+4) .category-link { 
            background: linear-gradient(135deg, #fad390 0%, #f6b93b 100%); 
        }
    </style>
</head>
<body>
    <div class="container categories-container">
        <h1 class="page-title">
            <i class="fas fa-puzzle-piece me-2"></i>
            Quiz Categories
        </h1>
        
        <div class="category-grid">
            {% for category in Catagories %}
            <div class="category-card">
                <a href="{% url 'start_quiz' category.id %}" class="category-link">
                    <span>{{ category.name }}</span>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
